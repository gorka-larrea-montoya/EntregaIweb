{% extends 'base.html' %}
{% block titulo %} Pizzas {% endblock titulo %}
{% block contenido %}
<h2> Lista de pizzas </h2>
{% if lista_pizzas %}
    <ul>
       
         {% for i in lista_pizzas %}
        <li>
            <a href="{% url 'show_pizza' i.id %}">{{i.nombre}} </a> 
        </li>
        {% endfor %}

    </ul>    
{% else %}
    <p> No hemos encontrado las pizzas que buscabas. </p>
{% endif %}

{% endblock contenido %}
